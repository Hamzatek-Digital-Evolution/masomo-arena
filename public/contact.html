<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Masomo Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Masomo Arena</a>
            <div class="flex space-x-4">
                <a href="products.html" class="text-gray-600 hover:text-gray-800">Products</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-800">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-16 px-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Get in Touch</h1>
        <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">Have a question about a material or want to place an order? Fill out the form below and we'll get back to you promptly.</p>
        
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="inquiry" class="block text-sm font-medium text-gray-700">Inquiry About (e.g., "Form 4 Chemistry Notes")</label>
                    <input type="text" id="inquiry" name="inquiry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Send Inquiry
                    </button>
                </div>
            </form>
            <div id="confirmationMessage" class="mt-6 text-center text-green-600 font-bold hidden">
                Thank you! Your inquiry has been sent. We will contact you shortly.
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Masomo Arena. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
